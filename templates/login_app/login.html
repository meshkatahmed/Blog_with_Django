{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block body_block %}
  <h2>Login: </h2>
  <form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-primary btn-md">Submit</button>
  </form>
  <br>
  <p>Don't have an account? <a href="{% url 'login_app:signup' %}">Register here</a></p>
{% endblock %}
