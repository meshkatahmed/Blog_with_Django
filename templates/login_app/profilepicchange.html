{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile Pic {% endblock %}
{% block body_block %}
  <h2>Change Your Profile Pic: </h2>
  <form method="POST" endtype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-md">Change</button>
  </form>
{% endblock %}
