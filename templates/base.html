<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f58b9a1220.js" crossorigin="anonymous"></script>
    <title>{% block title_block %}Blogs{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}"><img src="/static/media/images/blogimages/a.png" alt="None" width="50px"></a>

          </li>
          {% if user.is_authenticated %}
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                @{{user.username}}
              </a>
              <div class=class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'blog_app:createblog' %}">Write Blog</a>
                <a class="dropdown-item" href="{% url 'login_app:profile' %}">Your Profile</a>
                <hr>
                <a class="dropdown-item" href="{% url 'login_app:logout' %}">Logout</a>
              </div>
            </div>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login_app:signup' %}">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login_app:login' %}">Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container" style="padding-top:20px">
      {% block body_block %}

      {% endblock %}
    </div>
  </body>
</html>
